mutation UpdateDeviceBlueprint(
  $id: String!
  $name: String!
  $type: String!
  $compatibility: [String]!
  $deviceTypeMappings: AWSJSON!
  $spec: AWSJSON!
) {
  updateDeviceBlueprint(
    id: $id
    name: $name
    type: $type
    compatibility: $compatibility
    deviceTypeMappings: $deviceTypeMappings
    spec: $spec
  ) {
    id
    name
    type
    compatibility
    deviceTypeMappings
    spec
    createdAt
    updatedAt
  }
}
