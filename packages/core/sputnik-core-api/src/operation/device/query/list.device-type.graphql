query ListDevicesOfDeviceType(
  $deviceTypeId: String!
  $limit: Int
  $nextToken: String
) {
  listDevicesOfDeviceType(
    deviceTypeId: $deviceTypeId
    limit: $limit
    nextToken: $nextToken
  ) {
    devices {
      thingId
      thingName
      thingArn
      name
      namespace
      deviceTypeId
      deviceBlueprintId
      connectionState {
        state
        at
      }
      spec
      metadata
      greengrassGroupId
      createdAt
      updatedAt
    }
    nextToken
  }
}
