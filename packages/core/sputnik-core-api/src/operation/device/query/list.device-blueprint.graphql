query ListDevicesWithDeviceBlueprint(
  $deviceBlueprintId: String!
  $limit: Int
  $nextToken: String
) {
  listDevicesWithDeviceBlueprint(
    deviceBlueprintId: $deviceBlueprintId
    limit: $limit
    nextToken: $nextToken
  ) {
    devices {
      thingId
      thingName
      thingArn
      name
      namespace
      deviceTypeId
      deviceBlueprintId
      metadata
    }
    nextToken
  }
}
