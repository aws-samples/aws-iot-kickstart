mutation UpdateSystemBlueprint(
  $id: String!
  $name: String!
  $description: String
  $prefix: String!
  $spec: AWSJSON!
) {
  updateSystemBlueprint(
    id: $id
    name: $name
    description: $description
    prefix: $prefix
    spec: $spec
  ) {
    id
    name
    description
    prefix
    spec
    createdAt
    updatedAt
  }
}
