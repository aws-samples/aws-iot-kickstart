<!-- Row -->
<div class="row" *ngIf="isAdminUser">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <button type="button" class="float-right btn btn-sm btn-success m-l-15" (click)="refreshData()"><i
                        class="fa fa-refresh"></i> Refresh</button>
                <button type="button" class="float-right btn btn-sm btn-success m-l-15" data-toggle="modal"
                    data-target="#inviteModal"><i class="mdi mdi-account-plus"></i> Invite User</button>
                <button type="button" class="float-right btn btn-sm btn-success m-l-15" data-toggle="modal"
                    data-target="#addTenantModal"><i class="mdi mdi-account-plus"></i> Add Tenant</button>
                <!-- Invite User Modeal -->
                <div class="modal fade" id="inviteModal" tabindex="-1" role="dialog"
                    aria-labelledby="inviteModalLabel1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="exampleModalLabel1">Invite a User</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <form name="inviteForm" #inviteForm="ngForm" class="form-control-line"
                                    (ngSubmit)="inviteUser(inviteForm)" novalidate>
                                    <div
                                        [class]="(name.dirty || name.touched) ? (name.invalid ? 'form-group has-danger' :'form-group has-success-alt') : 'form-group'">
                                        <label for="name" class="form-control-label">Name:</label>
                                        <input type="text"
                                            [class]="(name.dirty || name.touched) ? (name.invalid ? 'form-control form-control-line form-control-danger' : 'form-control form-control-line form-control-success-alt') : 'form-control form-control-line'"
                                            name="name" id="name" #name="ngModel" [(ngModel)]="invite.name" required
                                            ngModel>
                                        <div *ngIf="(name.invalid && (name.dirty || name.touched)) && name.errors.required"
                                            class="form-control-feedback">
                                            <small>User's name is required.</small>
                                        </div>
                                    </div>
                                    <div
                                        [class]="(email.dirty || email.touched) ? (email.invalid ? 'form-group has-danger' :'form-group has-success-alt') : 'form-group'">
                                        <label for="email" class="form-control-label">Email Address:</label>
                                        <input type="email"
                                            [class]="(email.dirty || email.touched) ? (email.invalid ? 'form-control form-control-line form-control-danger' : 'form-control form-control-line form-control-success-alt') : 'form-control form-control-line'"
                                            name="email" id="email" #email="ngModel" required email ngModel>
                                        <div *ngIf="(email.invalid && (email.dirty || email.touched)) && email.errors.required"
                                            class="form-control-feedback">
                                            <small>User's email is required.</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="group" class="form-control-label">Group (Tenant):</label>
                                        <select class="custom-select col-12" name="group" id="group">
                                            <option *ngFor="let tenant of tenants" [ngValue]="tenant">
                                                {{tenant}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                            (click)="cancelModal(inviteForm);">Cancel</button>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- <div class="modal-footer">
                                <button type="button" class="btn btn-default" (click)="cancelInvite(f);">Cancel</button>
                                <button type="submit" class="btn btn-success" >Submit</button>
                            </div> -->
                        </div>
                    </div>
                </div>
                <!-- / Invite user Modal -->
                <!-- Add Tenant Modeal -->
                <div class="modal fade" id="addTenantModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Add Tenant</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <form name="addTenantForm" #addTenantForm="ngForm" class="form-control-line"
                                    (ngSubmit)="addTenant(addTenantForm)" novalidate>
                                    <div
                                        [class]="(name.dirty || name.touched) ? (name.invalid ? 'form-group has-danger' :'form-group has-success-alt') : 'form-group'">
                                        <label for="name" class="form-control-label">Tenant Name (Company/Org):</label>
                                        <input type="text"
                                            [class]="(name.dirty || name.touched) ? (name.invalid ? 'form-control form-control-line form-control-danger' : 'form-control form-control-line form-control-success-alt') : 'form-control form-control-line'"
                                            name="name" id="name" required ngModel>
                                        <div *ngIf="(name.invalid && (name.dirty || name.touched)) && name.errors.required"
                                            class="form-control-feedback">
                                            <small>Tenant name is required.</small>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                            (click)="cancelModal(addTenantForm);">Cancel</button>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- <div class="modal-footer">
                                <button type="button" class="btn btn-default" (click)="cancelInvite(f);">Cancel</button>
                                <button type="submit" class="btn btn-success" >Submit</button>
                            </div> -->
                        </div>
                    </div>
                </div>
                <!-- / Add Tenant Modal -->
                <h4 class="card-title">Users</h4>
                <div class="table-responsive m-t-20">
                    <table id="users-pagination" class="table stylish-table" data-page-size="10">
                        <thead>
                            <tr>
                                <th></th>
                                <th>User Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Enabled</th>
                                <th>Status</th>
                                <!-- <th></th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users" routerLink="{{user.user_id}}">
                                <td><span class="round round-success"><i class="mdi mdi-account"></i></span></td>
                                <td>
                                    <h6>{{user.user_id}}</h6>
                                </td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td><span
                                        [class]="user.enabled ? 'label label-rounded label-info' : 'label label-rounded label-danger'">{{user.enabled}}</span>
                                </td>
                                <td><span
                                        [class]="user.status === 'CONFIRMED' ? 'label label-light-info' : 'label label-light-danger'">{{user.status}}</span>
                                </td>
                                <!-- <td>
                                    <button type="button" class="pull-right btn btn-sm btn-success btn-rounded" (click)="openUser(user.user_id)"><i
                                            class="mdi mdi-account-edit"></i> Review</button>
                                </td> -->
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <div class="text-right">
                                        <div class="pull-right">
                                            <button type="button"
                                                [class]="pages.current === 0 ? 'btn btn-sm btn-default disabled' : 'btn btn-sm btn-default'"
                                                (click)="previousPage()" [disabled]="pages.current === 1"><i
                                                    class="mdi mdi-chevron-left"></i></button>
                                            <span class="m-l-10 m-r-10">Page {{pages.current}} of {{pages.total}}</span>
                                            <button type="button"
                                                [class]="pages.current === (pages.total - 1) ? 'btn btn-sm btn-default disabled' : 'btn btn-sm btn-default'"
                                                (click)="nextPage()" [disabled]="pages.current === pages.total"><i
                                                    class="mdi mdi-chevron-right"></i></button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
