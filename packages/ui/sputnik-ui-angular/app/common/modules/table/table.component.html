<table class="table stylish-table" style="text-transform:uppercase;" data-paging-limit="dataPagingLimit">
    <thead>
        <tr>
            <th *ngFor="let header of tableHeaders" class="{{header.class}}"><strong>{{ header.name }}</strong></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let elem of tableData" (click)="click(elem)">
            <td *ngFor="let header of tableHeaders" class="{{header.class}}">
                <div *ngIf="header.pipe === 'moment'">{{ elem[header.attr] | moment : header.pipeValue }}</div>
                <div *ngIf="!header.pipe || header.pipe ===''">{{ elem[header.attr] }}</div>
            </td>
        </tr>
