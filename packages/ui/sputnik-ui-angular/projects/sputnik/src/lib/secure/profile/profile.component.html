<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Profile Information</h4>
                <h6 class="card-subtitle">Your application user account information. Please contact your administrator for further information.</h6>
                <!-- <div *ngIf="user.user_id">
                    <button type="button" class="btn btn-outline-danger btn-rounded" *ngIf="user.enabled" (click)="disableUser()">Disable User</button>
                </div> -->
                <form class="form-material m-t-40" *ngIf="profile">
                    <div class="form-group">
                        <label><b>User Id</b></label>
                        <p>{{profile.user_id}}</p>
                    </div>
                    <div class="form-group">
                        <label><b>User Name</b></label>
                        <p>{{profile.name}}</p>
                    </div>
                    <div class="form-group">
                        <label><b>User Email</b></label>
                        <p>{{profile.email}}</p>
                    </div>
                    <div class="form-group">
                        <label><b>Group(s)</b></label>
                        <p *ngFor="let group of profile.groups">{{group}}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
